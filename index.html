<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo app</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./reset.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>TODO<span>&#9789;</span></h1>
    </header>
  
    <form action="" class="addTaskForm">
      <input type="text" placeholder="Créer une nouvelle tâche">
    </form>
  
    <div class="tasksList">
      <ul>
        <li class="task-done"><span></span> Laver les 10 biberons qui traînent</li>
        <li>Faire une sieste</li>
        <li>Finir le bonnet trop cute commencé il y a 5 mois</li>
        <li>Acheter gants, masque et pince à linge</li>
        <li>Lire un livre</li>
        <li>Apprendre à coder</li>
      </ul>
    </div>
  
    <div class="footerList">
      <div class="counter"><span>5</span> tâches en cours</div>
  
      <div>Supprimer tâches finies</div>
  
      <div class="filter">
        <p>Tout</p>
        <p>En cours</p>
        <p>Terminé</p>
      </div>

    </div>
  </div>
</body>
</html>
